version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: protocol_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build: ./api
    ports:
      - "3001:3001"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: protocol_builder
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy

  # Frontend App
  frontend:
    build: ./app
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  postgres_data:
